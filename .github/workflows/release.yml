name: Release to NPM and GitHub

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should-publish: ${{ steps.version-check.outputs.should-publish }}
      package-version: ${{ steps.version-check.outputs.package-version }}
      npm-version: ${{ steps.version-check.outputs.npm-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check version difference
        id: version-check
        run: |
          # Get current package.json version
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "package-version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          # Get latest NPM version (handle case where package doesn't exist yet)
          NPM_VERSION=$(npm view @nanocollective/nanotune version 2>/dev/null || echo "0.0.0")
          echo "npm-version=$NPM_VERSION" >> $GITHUB_OUTPUT

          # Compare versions
          if [ "$PACKAGE_VERSION" != "$NPM_VERSION" ]; then
            echo "‚úÖ New version detected: $PACKAGE_VERSION (current NPM: $NPM_VERSION)"
            echo "should-publish=true" >> $GITHUB_OUTPUT
          else
            echo "‚ÑπÔ∏è No version change detected: $PACKAGE_VERSION"
            echo "should-publish=false" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies (including VS Code extension)
        run: pnpm install --frozen-lockfile

      - name: Install Semgrep
        run: |
          pip install semgrep

      - name: Build project
        run: pnpm build

      - name: Run tests
        run: pnpm test:all

      - name: Verify build output
        run: |
          if [ ! -f "dist/cli.js" ]; then
            echo "‚ùå Build failed: dist/cli.js not found"
            exit 1
          fi
          echo "‚úÖ Build successful: dist/cli.js exists"

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.package-version }}
          release_name: Nanotune v${{ needs.check-version.outputs.package-version }}
          body: |
            ## What's Changed

            See [CHANGELOG.md](https://github.com/Nano-Collective/nanotune/blob/main/CHANGELOG.md) for details.

            ### Installation
            ```bash
            npm install -g @nanocollective/nanotune
            ```

            ### Quick Start
            ```bash
            nanotune init
            nanotune data add
            nanotune train
            nanotune export
            nanotune benchmark
            ```

            **Full Changelog**: https://github.com/Nano-Collective/nanotune/compare/v${{ needs.check-version.outputs.npm-version }}...v${{ needs.check-version.outputs.package-version }}
          draft: false
          prerelease: false

      - name: Send Discord Notification
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "üéâ New Release: Nanotune v${{ needs.check-version.outputs.package-version }}",
                "description": "A new version of Nanotune has been released!\n\n[View the full changelog on GitHub](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.check-version.outputs.package-version }})",
                "color": 5763719,
                "fields": [
                  {
                    "name": "Version",
                    "value": "v${{ needs.check-version.outputs.package-version }}",
                    "inline": true
                  },
                  {
                    "name": "Installation",
                    "value": "`npm install -g @nanocollective/nanotune`",
                    "inline": false
                  }
                ],
                "footer": {
                  "text": "GitHub Actions"
                },
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'",
                "url": "https://github.com/${{ github.repository }}/releases/tag/v${{ needs.check-version.outputs.package-version }}"
              }]
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

  notify:
    needs: [check-version, publish]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify result
        run: |
          if [ "${{ needs.check-version.outputs.should-publish }}" == "true" ]; then
            if [ "${{ needs.publish.result }}" == "success" ]; then
              echo "üéâ Successfully published @nanocollective/nanotune v${{ needs.check-version.outputs.package-version }} to NPM and created GitHub release!"
            else
              echo "‚ùå Failed to publish @nanocollective/nanotune v${{ needs.check-version.outputs.package-version }}"
              exit 1
            fi
          else
            echo "‚ÑπÔ∏è No new version to publish (current: ${{ needs.check-version.outputs.package-version }})"
          fi
